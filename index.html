<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buat zara</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #ff66b3;
            font-size: 2.5em;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .btn {
            background-color: #ff66b3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #cc528f;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .btn:hover {
            background-color: #ff80c1;
        }
        
        .runaway-btn {
            background-color: #66b3ff;
            box-shadow: 0 5px 0 #528fcc;
        }
        
        .runaway-btn:hover {
            background-color: #80c1ff;
        }
        
        .message {
            font-size: 1.5em;
            color: #ff66b3;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .emoji {
            font-size: 2em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my girlfriendüíê? <span class="emoji"></span></h1>
        
        <button class="btn" id="normalBtn">Klik Aku</button>
        <button class="btn runaway-btn" id="runawayBtn">Jangan Klik Aku!</button>
        
        <p id="message" class="message"></p>
    </div>
    
    <script>
        const runawayBtn = document.getElementById('runawayBtn');
        const normalBtn = document.getElementById('normalBtn');
        const message = document.getElementById('message');
        const body = document.body;
        
        // Efek tombol lari saat mouse mendekat
        runawayBtn.addEventListener('mouseover', function() {
            // Posisi acak dalam viewport
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            
            this.style.position = 'absolute';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
            
            // Ganti warna background
            const colors = ['#ffe6f2', '#e6f2ff', '#f2ffe6', '#fff2e6'];
            body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        });
        
        // Efek saat tombol nakal berhasil diklik
        runawayBtn.addEventListener('click', function() {
            message.textContent = "cukup tauuuüòí";
            message.style.opacity = 1;
            this.textContent = "ohh begitu menolak!";
            this.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                message.style.opacity = 0;
                this.style.transform = 'scale(1)';
            }, 2000);
        });
        
        // Tombol normal
        normalBtn.addEventListener('click', function() {
            message.textContent = " ilove youuüíïüíï";
            message.style.opacity = 1;
            
            setTimeout(() => {
                message.style.opacity = 0;
            }, 2000);
        });
    </script>
</body>
</html>
